<!doctype html>
<!--menÃº circular-->
<html lang="en-US">
	<head>
	<meta charset="utf-8"/> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
    <script src="aframe-v1.6.0.min.js"></script>
    <script src="aframe-ar.js"></script>
	<script src="orbit-controls.js"></script>
	<link rel="stylesheet" href="styles.css">
	</head>
<body>
	<!-- Botones -->
	<div class="flechas">
    <div id="iflecha">
        <button id="iboton" class="flechas-boton flecha-izquierda"></button>
      </div>
        <div id="dflecha">
		<button id="dboton" class="flechas-boton flecha-derecha"></button>
      </div>
    </div>
	<!-- Scene -->
	<a-scene arjs embedded renderer="logarithmicDepthBuffer: true;" xr-mode-ui="enabled: true">
	<!-- Asset Management -->	
	<a-assets>
    <a-asset-item id="menu1" src="./menus_gltf/menu1.glb"></a-asset-item>
	<a-asset-item id="menu2" src="./menus_gltf/menu2.glb"></a-asset-item>
	<a-asset-item id="menu3" src="./menus_gltf/menu3.glb"></a-asset-item>
	<a-asset-item id="menu4" src="./menus_gltf/menu4.glb"></a-asset-item>
	<a-asset-item id="menu5" src="./menus_gltf/menu5.glb"></a-asset-item>
	<a-asset-item id="menu6" src="./menus_gltf/menu6_128.glb"></a-asset-item>
	<a-asset-item id="menu7" src="./menus_gltf/menu7_128.glb"></a-asset-item>
	<a-asset-item id="menu8" src="./menus_gltf/menu6_128.glb"></a-asset-item>
  	</a-assets>
		
	<a-entity id="modelo1" gltf-model="#menu1" position="0 0 2.5" scale="1 1 1"
	animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear"></a-entity>
	<a-entity id="modelo2" gltf-model="#menu2" position="0 0 -2.5" scale="1 1 1"
	animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear"></a-entity>
	<a-entity id="modelo3" gltf-model="#menu3" position="2.6 0 0" rotation="0 0 -25" scale="1 1 1"
	></a-entity>
	<a-entity id="modelo4" gltf-model="#menu4" position="-2.6 0 0" rotation="0 0 25" scale="5 5 5"
	></a-entity>
	<a-entity id="modelo5" gltf-model="#menu5" position="2 0 2" rotation="0 -25 0" scale="0.5 0.5 0.5"
	></a-entity>
	<a-entity id="modelo6" gltf-model="#menu6" position="1.8 0 -2.3" rotation="0 225 0" scale="0.3 0.3 0.3"
	></a-entity>
	<a-entity id="modelo7" gltf-model="#menu7" position="-2 0 2" rotation="0 25 25" scale="1 1 1"
	></a-entity>
	<a-entity id="modelo8" gltf-model="#menu8" position="-2.3 0 -1.8" rotation="0 -25 0" scale="0.3 0.3 0.3"
	></a-entity>
	<a-light type="directional" color="white" position="0 6 0" intensity="10"></a-light>
	<a-light type="point" color="white" position="-2.3 0.5 -1.8"></a-light>
	<a-light type="point" color="white" position="1.8 0.5 -2.3"></a-light>
	<!--<a-circle position="0 0 0" rotation="-90 0 0"color="white" radius="3" opacity="0.3"></a-circle>-->
		
	<!-- Camera -->
		<a-entity id="cam" camera position="0 0.6 5.5"></a-entity>
	</a-scene>
</body>
	<script>
			const camera=document.getElementById("cam");
			const rightboton = document.getElementById("dboton");
			const leftboton = document.getElementById("iboton");
			const radio=5.5;
			var xpos,ypos,angulo=1.5707,rcam=0;
		
		leftboton.addEventListener("click", ()=> {
		angulo += 0.7853;
		rcam -= 0.7853;
		xpos = radio * Math.cos(angulo);
    	zpos = radio * Math.sin(angulo);
		camera.setAttribute('position', {x: xpos, y: 0.6, z: zpos});
		camera.object3D.rotation.y = rcam;
      });

		rightboton.addEventListener("click", ()=> {
		angulo -= 0.7853;
		rcam += 0.7853;
		xpos = radio * Math.cos(angulo);
    	zpos = radio * Math.sin(angulo);
		camera.setAttribute('position', {x: xpos, y: 0.6, z: zpos});
		camera.object3D.rotation.y = rcam;
      });
	</script>
</html>
