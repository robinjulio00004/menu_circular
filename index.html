<!doctype html>
<!--menÃº circular-->
<html lang="en-US">
	<head>
	<meta charset="utf-8"/> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
    	<script src="aframe-v1.6.0.min.js"></script>
    	<script src="aframe-ar.js"></script>
		<script src="orbit-controls.js"></script>
		<link rel="stylesheet" href="styles.css">
	</head>
<body>
	<!-- Botones -->
	<div class="flechas">
    <div id="iflecha">
        <button id="iboton" class="flechas-boton flecha-izquierda"></button>
      </div>
        <div id="dflecha">
		<button id="dboton" class="flechas-boton flecha-derecha"></button>
      </div>
    </div>
	<!-- Scene -->
	<a-scene arjs embedded renderer="logarithmicDepthBuffer: true;" xr-mode-ui="enabled: true">
	<!-- Asset Management -->	
	<a-assets>
    <a-asset-item id="menu1" src="./menus_gltf/menu1.glb"></a-asset-item>
	<a-asset-item id="menu2" src="./menus_gltf/menu2.glb"></a-asset-item>
	<a-asset-item id="menu3" src="./menus_gltf/menu3.glb"></a-asset-item>
  	</a-assets>
		
	<a-entity id="modelo1" gltf-model="#menu1" position="0 0 5" scale="1 1 1"></a-entity>
	<a-entity id="modelo2" gltf-model="#menu2" position="-2.5 0 4.3" scale="1 1 1"></a-entity>
	<a-entity id="modelo3" gltf-model="#menu3" position="2.5 0 4.3" scale="1 1 1"></a-entity>
	<a-circle position="0 0 0" rotation="-90 0 0"color="white" radius="5"></a-circle>
		
	<!-- Camera -->
	<a-entity camera look-controls="enabled: false" orbit-controls="target: 0 0.5 6.5; minDistance: 80; maxDistance: 80; initialPosition: 0 0.5 6.5; rotateSpeed: 0.5; autoRotate:true;">
        </a-entity>
		<!--<a-entity camera position="0 0.5 6.5"></a-entity>-->
		
	</a-scene>
</body>
	<script>
	const rightboton = document.getElementById("dboton");
	const leftboton = document.getElementById("iboton");
      
		rightboton.addEventListener("click", function() {
        console.log("Button right clicked!");
      });

		leftboton.addEventListener("click", function() {
        console.log("Button left clicked!");
      });
	</script>
</html>
